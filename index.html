<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="X-UA-Compatible" content="IE=7">
  <title> Caixa de alerta </title>
  <meta name="autor" content="IZADORA AMARAL GIROTTO">
  <meta name="description" content="Caixa modal pop-up de alerta criado com HTML e CSS">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <label class="show_button" for="check">Click aqui</label>
    <div class="background"></div>
    <div class="alert_box">
      <div class="icon">
        <i class="fas fa-exclamation"></i>
      </div>
      <header>Confirmar</header>
      <p>Tem certeza de que deseja excluir esta foto permanentemente?</p>
      <div class="btns">
        <label for="check">Sim, excluir!</label>
        <label for="check">Cancelar</label>
      </div>
    </div>
  </div>
</body>
</html>
